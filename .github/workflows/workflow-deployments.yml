name: Deployment
on:
  release:
    types: [created]

jobs:
  build:
    uses: ./.github/workflows/build-with-shellcheck.yml
  test-ubuntu:
    needs: build
    uses: ./.github/workflows/test-with-ubuntu.yml
  test-debian:
    needs: build
    uses: ./.github/workflows/test-with-debian.yml
  release-assets:
    needs: [test-ubuntu, test-debian]
    uses: ./.github/workflows/deploy-github-release-assets.yml
    secrets:
      TOKEN_TO_UPLOAD_ASSETS: ${{ secrets.TOKEN_TO_UPLOAD_ASSETS }}
  jfrog:
    needs: [test-ubuntu, test-debian]
    uses: ./.github/workflows/publish-to-jfrog.yml
    secrets:
      JFROG_TOKEN: ${{ secrets.JFROG_TOKEN }}
  siakhooi-apt:
    needs: [test-ubuntu, test-debian]
    uses: ./.github/workflows/publish-to-siakhooi-apt.yml
    secrets:
      PUBLIC_TO_APT_GITHUB_TOKEN: ${{ secrets.PUBLIC_TO_APT_GITHUB_TOKEN }}
